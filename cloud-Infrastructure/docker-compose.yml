version: "3.8"

services:
  node-red:
    image: nodered/node-red:latest
    container_name: node-red
    environment:
      - TZ=Europe/Portugal
    ports:
      - 1880:1880
    networks:
      idc-net:
        ipv4_address: 172.100.10.15
    volumes:
      - ./data/node-red-data:/data
      
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto
    ports:
      - 1883:1883
      - 8883:8883
      - 9001:9001
    volumes:
      - ./data/mosquitto-data/config:/mosquitto/config
      - ./data/mosquitto-data/data:/mosquitto/data
      - ./data/mosquitto-data/log:/mosquitto/log
    networks:
      idc-net:
        ipv4_address: 172.100.10.10

  db:
    image: postgres
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: group01
      POSTGRES_DB: project_db
    networks:
      idc-net:
        ipv4_address: 172.100.10.16

  web:
    build: ./data/app-data/
    container_name: app
    ports:
      - "8000:8000"
    networks:
      idc-net:
        ipv4_address: 172.100.10.14
    depends_on:
      - db

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

#
# Add more containers
#

networks:
  idc-net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.100.10.0/24
